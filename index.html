            <form class="d-flex" role="search" onsubmit="searchCity(event)">
                <input id="cityInput" class="form-control me-2" type="search" placeholder="Enter city"
                    aria-label="Search" />
                <button class="btn btn-outline-success" type="submit">Search</button>

    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal text-body-emphasis">
            <span id="city-name">City</span> Weather
            <img id="weather-icon" src="" alt="Weather Icon" style="width: 50px; vertical-align: middle;" />
        </h1>


        <p class="fs-5 text-body-secondary"></p>
    </div>
    <div class="conatiner">
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                    <div class="card-header py-3 text-bg-primary border-primary">
                        <h4 class="my-0 fw-normal">Temperature</h4>
                    </div>
                    <div class="card-body">
                        <h1 id="temp_heading" class="card-title pricing-card-title">Loading...</h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Min Temp: <span id="temp_min"></span></li>
                            <li>Max Temp: <span id="temp_max"></span></li>
                            <li>Feels Like: <span id="feels_like"></span></li>

                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                    <div class="card-header py-3 text-bg-primary border-primary">
                        <h4 class="my-0 fw-normal">Humidity</h4>
                    </div>
                    <div class="card-body">
                        <h1 id="humidity_heading" class="card-title pricing-card-title">Loading...</h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Wind Speed: <span id="wind-speed"></span></li>
                            <li>Wind Deg: <span id="wind-degree"></span></li>
                            <li><span id="rain"></span></li>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                    <div class="card-header py-3 text-bg-primary border-primary">
                        <h4 class="my-0 fw-normal">Visibility</h4>
                    </div>
                    <div class="card-body">
                        <h1 id="visibility" class="card-title pricing-card-title">Loading...</h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Sun-Rise Time: <span id="sunrise"></span></li>
                            <li>Sun-Set Time: <span id="sunset"></span></li>
                            <li>Pressure: <span id="pressure"></span></li>
                    </div>
                </div>
            </div>
        </div>
    </div>
